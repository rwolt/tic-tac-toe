 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Tic-Tac-Toe</title>
     <link type="text/css" rel="stylesheet" href="styles.css">
 </head>
 <body>
     <div class="header">
     <form id="player-one">
     <p>Player 1</p>
     <label for="player-one-name">Name:</label>
     <input class="name" data-mark ="X" type="text" id="player-one-name">
     </form>

     <div class ="display">
        <div class="buttons">
            <button id="start">Start Game</button>
        </div>
     <p id="feedback"></p>
     </div>

     <form id="player-two">
     <p>Player 2</p>
     <label for="player-two-name">Name:</label>
     <input class="name" data-mark ="O" type="text" id="player-two-name">
     </form>

     </div>
     
     <div id="board">
         <div class="row">
             <div class="square" id="0"></div>
             <div class="square" id="1"></div>
             <div class="square" id="2"></div>
         </div>
         <div class="row">
             <div class="square" id="3"></div>
             <div class="square" id="4"></div>
             <div class="square" id="5"></div>
        </div>
         <div class="row">
             <div class="square" id="6"></div>
             <div class="square" id="7"></div>
             <div class="square" id="8"></div>
         </div>
     </div>
    <script src="script.js"></script>
 </body>
 </html>
